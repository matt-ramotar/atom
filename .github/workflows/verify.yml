name: Verify

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

concurrency:
  group: verify-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    if: ${{ github.repository == 'matt-ramotar/atom' }}
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Run baseline checks
        run: ./gradlew check --continue --no-configuration-cache

      - name: Run KSP and plugin checks
        run: ./gradlew :ksp:jvmTest :ksp:allTests :gradle-plugin:test --continue --no-configuration-cache

      - name: Run all target tests
        run: ./gradlew :runtime:allTests :metro:allTests :sample:allTests --continue --no-configuration-cache

      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/**
            **/build/test-results/**
